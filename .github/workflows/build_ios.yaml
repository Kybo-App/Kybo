name: Build iOS Unsigned

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./mydiet

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Create Dummy GoogleService-Info.plist
        run: |
          cat <<EOF > ios/Runner/GoogleService-Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>API_KEY</key>
              <string>dummy_api_key</string>
              <key>GCM_SENDER_ID</key>
              <string>dummy_gcm_sender_id</string>
              <key>PLIST_VERSION</key>
              <string>1</string>
              <key>BUNDLE_ID</key>
              <string>com.example.dietApp</string>
              <key>PROJECT_ID</key>
              <string>dummy_project_id</string>
              <key>STORAGE_BUCKET</key>
              <string>dummy_storage_bucket</string>
              <key>IS_ADS_ENABLED</key>
              <false/>
              <key>IS_ANALYTICS_ENABLED</key>
              <false/>
              <key>IS_APPINVITE_ENABLED</key>
              <true/>
              <key>IS_GCM_ENABLED</key>
              <true/>
              <key>IS_SIGNIN_ENABLED</key>
              <true/>
              <key>GOOGLE_APP_ID</key>
              <string>1:1234567890:ios:dummyid</string>
          </dict>
          </plist>
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Update Podfile Platform
        run: |
          cd ios
          # Force platform :ios to 14.0 to support workmanager_apple
          sed -i '' "s/^# platform :ios, '.*'/platform :ios, '14.0'/" Podfile
          sed -i '' "s/^platform :ios, '.*'/platform :ios, '14.0'/" Podfile
          cd ..

      # FIX: Disable Automatic Signing in project.pbxproj
      # This prevents Xcode from failing when no Development Team is found.
      - name: Disable Automatic Signing
        run: |
          cd ios/Runner.xcodeproj
          # Disable Automatic Signing
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/' project.pbxproj
          # Clear Development Team (if any)
          sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/' project.pbxproj
          cd ../..

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS (No Codesign)
        # We pass extra arguments to force xcodebuild to ignore signing
        run: |
          flutter build ios --release --no-codesign --build-name=1.0.0 --build-number=1 --no-pub \
            --extra-gen-snapshot-options=--strip \
            --dart-define=FLUTTER_WEB_USE_SKIA=true

      - name: Create IPA Payload
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r MyDiet_Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyDiet-IPA
          path: mydiet/MyDiet_Unsigned.ipa
