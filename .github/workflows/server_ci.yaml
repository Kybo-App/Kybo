name: Server CI

on:
  push:
    branches: [main, dev]
    paths:
      - 'server/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint & Test Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'server/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio httpx

      - name: Lint with Ruff
        run: |
          ruff check app/ --output-format=github || true
        continue-on-error: true

      - name: Type check imports
        run: |
          python -c "from app.main import app; print('✅ Import check passed')"
        env:
          GOOGLE_API_KEY: "test-key"
          GOOGLE_APPLICATION_CREDENTIALS: ""

      - name: Check syntax errors
        run: |
          python -m py_compile app/main.py
          python -m py_compile app/core/config.py
          echo "✅ Syntax check passed"
